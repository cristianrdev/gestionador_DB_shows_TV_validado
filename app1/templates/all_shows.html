<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Todos los Shows</title>
</head>

<body>

    <div class="container-primary m-5">

        <h1>Todos los Shows</h1>
        <table class="table table-primary">

            <tr>
                <th scope="col">ID</th>
                <th scope="col">Titulo</th>
                <th scope="col">Cadena de TV</th>
                <th scope="col">Fecha lanzamiento</th>
                <th scope="col">Acciones</th>
            </tr>
            {% for s in shows %}
            <tr class="">
                <td class="bg-light"> {{ s.id }}</td>
                <td class="bg-light">{{ s.title }} </td>
                <td class="bg-light">{{ s.network }} </td>
                <td class="bg-light">{{ s.release_date | date:"M d, Y" }} </td>
                <td class="bg-light"> <a href="/shows/{{ s.id }} ">Ver</a> | <a href="/shows/{{ s.id }}/edit">Editar</a> | <a href="/delete/{{ s.id }}" >Eliminar</a></td>
                {% endfor %}
            </tr>
        </table>
        <a href="shows/new">AÃ±adir nuevo Show</a>
    </div>


</body>

</html>

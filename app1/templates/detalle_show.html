<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Detalles del Show</title>

</head>

<body>

    <div class="container m-5">
        
        <a href="/shows">Ir atrás</a>


        <h1>Show ID: {{pelicula.id}} </h1>
        <h3>{{ pelicula.title }}</h3>
        <h3>{{pelicula.network}}</h3>
        <h3>{{pelicula.release_date | date:"M d, Y" }}</h3>
        <h3>{{pelicula.description}}</h3>
        <h5>Ultima actualización: {{pelicula.updated_at}}</h5>


        <div>
            <a href="/shows/{{ pelicula.id }}/edit">Editar</a> | <a href="/delete/{{ pelicula.id }}">Eliminar</a>
        </div>
    </div>

</body>

</html>
